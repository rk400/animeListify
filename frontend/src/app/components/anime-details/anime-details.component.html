<div class="parent">

  <div class="image">
    <img  src="{{main_picture}}" alt="{{title}}">
  </div>

  <div class="status-box">
    <span class="p-float-label">
        <p-dropdown [options]="userStatus" [(ngModel)]="selectedStatus" placeholder="Select a City" optionLabel="name" inputId="float-label"></p-dropdown>
        <label style="font-family: Montserrat;" for="float-label">Select status</label>
    </span>
  </div>

  <div class="detail-view">
    <p-button (click)="showDialog()" icon="pi pi-file-edit" label="Añadir a lista"></p-button>
<p-dialog header="Header" [(visible)]="visible" [style]="{ width: '50vw' }">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">Añadir {{title}} a lista</span>
    </ng-template>
    <img src="{{main_picture}}" alt="{{title}}" style="width: 225px; height: 338px; object-fit: cover;">
    <a>{{rating}}</a>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="visible = false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
  </div>

  <div class="description">
    <p> {{synopsis}}</p>

    </div>
  <div class="genre">
    {{genre}}
  </div>


</div>
